<!DOCTYPE html>
<html lang="ko" xmlns:text-align="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/register.css">
<head>
    <title>회원가입 페이지</title>
    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js"></script>

</head>

<body>
<div class="wrapper">
    <div class="title"><h1 style= "font-size: 21px; text-align : center;">회원가입</h1></div>
    <div class="email">
        <input id="email" type="text"  size="30" placeholder="이메일을 입력해 주세요.">
        <div id="emailError" class="error"></div>
    </div>
    <div class="name">
        <input id="name"  type="text" size="30" placeholder="이름을 입력해 주세요.">
        <div id="nameError" class="error"></div>
    </div>
    <div class="password">
        <input id="password" type="password" size="30" placeholder="비밀번호를 입력해 주세요.">
        <div id="passwordError" class="error"></div>
    </div>
    <div class="passwordCheck">
        <input id="passwordCheck" type="password"  size="30" placeholder="비밀번호를 다시 입력해 주세요.">
        <div id="passwordCheckError" class="error"></div>
    </div>
    <div class="phone">
        <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
        <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
        <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">

    </div>
    <div class="auth">
        <div id="certificationNumber">000000</div>
        <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
    </div>

    <div class="timer">
        <div id="timeLimit">03:00</div>
        <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
    </div>
    <div class="line">
        <hr>
    </div>
    <div class="signUp">
        <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
    </div>
</div>
</body>
</html>
